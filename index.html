<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Bower Font stylesheet-->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- link to custom stylesheet (always require after Bootstrap) -->
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>"

  <!-- link to custom javascript file (always require after external JS libraries) -->
  <script type="text/javascript" src="js/app.js"></script>

  <title>Tic Tac Toe</title>
</head>
<div class "h1">
  <h1>Tic Tac Toe</h1>
</div>
<body>
  <div id ="gameboard">
    <!-- first row -->
    <div class="row">
      <!-- add right to first two columns to form upper 2 lines -->
      <!-- then added "sq" classes to help depict which squares are what  -->
      <div class= "square bottom right sq1"></div>
      <div class= "square bottom right sq2"></div>

      <div class= "square bottom sq3"></div>
    </div>
    <!-- second row -->
    <div class= "row">
      <!-- add right to first two columns to form upper 2 lines-->
      <div class= "square bottom right sq4"></div>
      <div class= "square bottom right sq5"></div>

      <div class= "square bottom sq6"></div>
    </div>
    <!-- third row -->
    <div class= "row">
      <!-- add right to first two columns to form bottow two lines -->
      <div class= "square right sq7"></div>
      <div class= "square right sq8"></div>

      <div class= "square sq9"></div>
    </div>
  </div>
</body>
</html>
